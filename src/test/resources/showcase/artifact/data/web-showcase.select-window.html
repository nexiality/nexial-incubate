<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Window Example 1</title>
  <style>
    html, body, .fullscreen { width: 100%; height: 100%; margin: 0; }

    body { padding: 0; margin: 0; }

    .fullscreen { background: rgba(150, 150, 200, 0.15); }

    .middle {
      text-align:  center;
      top:         50%;
      bottom:      50%;
      position:    relative;
      font-size:   14pt;
      font-weight: bold;
      font-family: sans-serif;
    }

    a, a:visited { color: #448; }
  </style>
</head>
<body>

<div class="fullscreen">
  <div class="middle">
    <a href="web-showcase.select-window2.html" target="select-window2">Click here</a><br/><br/>
    <a href="javascript:window.close()">Close this</a><br/><br/>
  </div>
</div>

</body>
</html>
