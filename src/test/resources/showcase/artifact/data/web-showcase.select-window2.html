<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Window Example 2</title>
  <style>
    html, body, .fullscreen { width: 100%; height: 100%; margin: 0; }

    body { padding: 0; margin: 0; }

    .fullscreen { background: rgba(100, 40, 20, 0.35); }

    .middle {
      text-align:  center;
      top:         50%;
      bottom:      50%;
      position:    relative;
      font-size:   14pt;
      font-weight: bold;
      font-family: sans-serif;
    }

    a, a:visited { color: #800; }
  </style>
</head>
<body>

<div class="fullscreen">
  <div class="middle">
    <a href="web-showcase.select-window.html" target="select-window">Click here</a>
    <br/>
    <br/>
    <a href="javascript:window.close()">Close this</a>
    <br/>
    <br/>
  </div>
</div>

</body>
</html>
